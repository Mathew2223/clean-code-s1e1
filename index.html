<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="more-details">
        <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix diagram">
        <a class="more_info" href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a>
    </aside>

    <main class="centered-main-page-element">
        <section aria-labelledby="add-item-heading">
            <label class="add-item__label" for="new-task">Add Item</label>
            <div class="task_row-wrapper">
                <input id="new-task" class="task" type="text" placeholder="Enter new task">
                <button type="button">Add</button>
            </div>
        </section>
        <section aria-labelledby="todo-heading">
            <h1 class="section-title">Todo</h1> 
            <ul class="all-tasks" id="incomplete-tasks">
                <li>
                    <input type="checkbox">
                    <label class="task">Pay Bills</label>
                    <input type="text" class="task" aria-label="edit task">
                    <button type="button" class="button-edit">Edit</button>
                    <button type="button" class="button-delete" aria-label="delete task">
                        <img src="./remove.svg" alt="delete arrow">
                    </button>
                </li>
                <li class="edit-mode">
                    <input type="checkbox">
                    <label class="task">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="task" aria-label="edit task">
                    <button type="button" class="button-edit">Save</button>
                    <button type="button" class="button-delete"  aria-label="delete task">
                        <img src="./remove.svg" alt="delete arrow">
                    </button>
                </li>
            </ul>
        </section>
        <section aria-labelledby="completed-heading">
            <h1 class="section-title">Completed</h1>
            <ul class="all-tasks" id="completed-tasks">
                <li>
                    <input type="checkbox" checked>
                    <label class="task">See the Doctor</label>
                    <input type="text" class="task">
                    <button type="button" class="button-edit">Edit</button>
                    <button type="button" class="button-delete">
                        <img src="./remove.svg" alt="delete arrow">
                    </button>
                </li>
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>

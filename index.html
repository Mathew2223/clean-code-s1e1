<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="info-panel">
        <img class="info-panel__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix diagram">
        <a class="info-panel__link" href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a>
    </aside>

    <main class="todo-app">
        <section class="todo-app__add-secion" aria-labelledby="add-item-heading">
            <h1 class="add-item__title" for="new-task">Add Item</h1>
            <div class="todo-app__input-group">
                <input id="new-task" class="todo-app__input todo__input_text" type="text" placeholder="Enter new task">
                <button class="todo-app__button todo-app_primary" type="button">Add</button>
            </div>
        </section>
        <section class="todo-app__section" aria-labelledby="todo-heading">
            <h1 class="todo-app__title">Todo</h1>
            <ul class="todo-list todo-list_incomplete" id="incomplete-tasks">
                <li class="todo-list__item">
                    <input class="todo-list__checkbox" type="checkbox">
                    <label class="todo-list__label" for="task-1">Pay Bills</label>
                    <input class="todo-list__input todo-list__button_edit" type="text" aria-label="edit task">
                    <button class="button-edit" type="button">Edit</button>
                    <button class="button-delete" type="button" aria-label="delete task">
                        <img class="todo-list__icon" src="./remove.svg" alt="delete arrow">
                    </button>
                </li>
                <li class="edit-mode">
                    <input class="todo-list__checkbox" type="checkbox">
                    <label class="todo-list__label" for="task-2">Go Shopping</label>
                    <input class="todo-list__input todo-list__input_edit" type="text" value="Go Shopping" aria-label="edit task">
                    <button class="button-edit" type="button">Save</button>
                    <button class="button-delete" type="button" aria-label="delete task">
                        <img class="todo-list__icon" src="./remove.svg" alt="delete arrow">
                    </button>
                </li>
            </ul>
        </section>
        <section class="todo-app_section" aria-labelledby="completed-heading">
            <h1 class="todo-app__title">Completed</h1>
            <ul class="todo-list todo-list_incomplete" id="completed-tasks">
                <li class="todo-list__item">
                    <input class="todo-list__checkbox" type="checkbox" id="task-3" checked>
                    <label class="todo-list__label todo-list__label_completed">See the Doctor</label>
                    <input class="todo-list__input todo-list__input_edit" type="text">
                    <button class="button-edit" type="button">Edit</button>
                    <button class="button-delete" type="button">
                        <img class="todo-list__icon" src="./remove.svg" alt="delete arrow">
                    </button>
                </li>
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
